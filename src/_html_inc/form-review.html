<form id="form-review" class="form-review" action="">
  <a class="form-review__close" href="#">Закрыть</a>
  <h3 class="form-review__title">Оставить отзыв о центре Севтест</h3>
  <input class="form-review__input" type="text" name="Компания" placeholder="Ваша Компания*" required>
  <textarea class="form-review__textarea" name="Отзыв" placeholder="Ваш отзыв*" required></textarea>
  <input class="form-review__input" type="email" name="Email" placeholder="Email*" required>
  <div class="form-review__captcha">
    <div class="form-review__captcha-img">
      <img src="img/captcha.jpg" alt="">
    </div>
    <input class="form-review__input" type="text" name="Captcha" placeholder="Код с картинки*" required>
  </div>
  <button class="form-review__btn" type="submit">Оставить отзыв</button>
</form>
