<form id="form-question" class="form-question" action="">
  <a class="form-question__close" href="#">Закрыть</a>
  <h3 class="form-question__title">Задать вопрос</h3>
  <div class="form-group required has-success"> 
    <input class="form-question__input" type="text" name="Имя" placeholder="Имя*">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-group has-success"> 
    <input class="form-question__input" type="tel" name="Телефон" placeholder="Телефон">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-group required has-error"> 
    <input class="form-question__input" type="email" name="Email" placeholder="Email*">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-group required"> 
    <select class="form-question__country-list">
      <option>Россия</option>
      <option>Беларусь</option>
      <option>Казахстан</option> 
      <option>Украина</option>
      <option>Азербайджан</option>
      <option>Армения</option>    
      <option>Грузия</option>
      <option>Молдавия</option>
      <option>Узбекистан</option>  
      <option>Киргизия</option>
      <option>Таджикистан</option>
      <option>Туркменистан</option> 
    </select> 
  </div>
  <div class="form-group required"> 
    <select class="form-question__region-list">
      <option>Санкт-Петербург и Ленинградская область</option>
      <option>Москва и Московская область</option>
      <option>Новгородская область</option> 
      <option>Псковская область</option>
      <option>Республика Карелия</option>
      <option>Мурманская область</option>    
      <option>Калининградская область</option>
      <option>Вологодская область</option>
      <option>Тверская область</option>
    </select> 
  </div>
  <div class="form-group required"> 
    <textarea class="form-question__textarea" name="Вопрос" placeholder="Ваш вопрос*"></textarea>
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-group required"> 
    <div class="form-question__captcha"></div>
  </div>
  <div class="form-group required"> 
    <button class="form-question__btn" type="submit">Спросить</button>
    <p class="help-block  help-block-success">Ваш вопрос отправлен</p>
  </div>
</form>
