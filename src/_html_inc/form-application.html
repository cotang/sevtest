<form id="form-application" class="form-application" action="">
  <a class="form-application__close" href="#">Закрыть</a>
  <h3 class="form-application__title">Оставить заявку</h3>
  <div class="form-group required has-error">
    <input class="form-application__input" type="text" name="Имя" placeholder="Имя*">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-group has-success">    
    <input class="form-application__input" type="tel" name="Телефон" placeholder="Телефон">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-group required has-success">
    <input class="form-application__input" type="email" name="Email" placeholder="Email*">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>    
  </div>
  <div class="form-group required has-success">
    <input class="form-application__input" type="text" name="Продукция" placeholder="Наименование продукции*">
    <p class="help-block  help-block-error">Ошибка заполнения поля формы</p>
  </div>
  <div class="form-group required">
    <select class="form-list">
      <option>Россия</option>
      <option>Беларусь</option>
      <option>Казахстан</option> 
      <option>Украина</option>
      <option>Азербайджан</option>
      <option>Армения</option>    
      <option>Грузия</option>
      <option>Молдавия</option>
      <option>Узбекистан</option>  
      <option>Киргизия</option>
      <option>Таджикистан</option>
      <option>Туркменистан</option> 
    </select> 
  </div>
  <div class="form-group required">  
    <select class="form-list">
      <option>Санкт-Петербург и Ленинградская область</option>
      <option>Москва и Московская область</option>
      <option>Новгородская область</option> 
      <option>Псковская область</option>
      <option>Республика Карелия</option>
      <option>Мурманская область</option>    
      <option>Калининградская область</option>
      <option>Вологодская область</option>
      <option>Тверская область</option>
    </select> 
  </div>
  <div class="form-group required">
    <div class="form-application__captcha"></div>
  </div>
  <div class="form-group">
    <button class="form-application__btn" type="submit">Заказать документ</button>
    <p class="help-block  help-block-success">Ваша заявка отправлена</p>
  </div>
</form>
